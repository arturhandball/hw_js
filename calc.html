<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="show">
            <input type="text" class="input" placeholder="0" readonly />
            <div id="modul" class="hide">&ndash;</div>
        </div>
        <div class="symbol">
            <div class="clear">C</div>
            <div class="modul"><span class="top">+</span><span class="slash">/</span><span class="down">&ndash;</span></div>
            <div class="procent">%</div>
            <div class="sign divide">รท</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="sign multiply">x</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="sign minus">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="sign plus">+</div>
            <div class="number">0</div>
            <div class="split">.</div>
            <div class="result">=</div>
        </div>
       
    </div>
    <script src="calc.js"></script>
    <script src="script.js"></script>
</body>
</html>
