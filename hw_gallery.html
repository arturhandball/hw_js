<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">

        <h1>The Best Gallery</h1>
        <nav>
            <div class="items">
                <span data-name="All" class="item active">All</span>
                <span data-name="City" class="item">City</span>
                <span data-name="Cross" class="item">Cross</span>
                <span data-name="Fantasy" class="item">Fantasy</span>
                <span data-name="Girls" class="item">Girls</span>
                <span data-name="Knight" class="item">Knight</span>
                <span data-name="Auto" class="item">Auto</span>
            </div>
        </nav>

        <div class="gallery">
            <div data-name="City" class="image"><span><img src="img/city_1.jpg" alt="City"></span></div>
            <div data-name="City" class="image"><span><img src="img/city_2.jpg" alt="City"></span></div>
            <div data-name="Cross" class="image"><span><img src="img/cross_1.jpg" alt="Cross"></span></div>
            <div data-name="Fantasy" class="image"><span><img src="img/fantasy_1.jpg" alt="Fantasy"></span></div>
            <div data-name="Cross" class="image"><span><img src="img/cross_2.jpg" alt="Cross"></span></div>
            <div data-name="Fantasy" class="image"><span><img src="img/fantasy_2.jpg" alt="Fantasy"></span></div>
            <div data-name="Cross" class="image"><span><img src="img/cross_3.jpg" alt="Cross"></span></div>
            <div data-name="Girls" class="image"><span><img src="img/girls_1.jpg" alt="Girls"></span></div>
            <div data-name="Knight" class="image"><span><img src="img/knight_1.jpg" alt="Knight"></span></div>
            <div data-name="Cross" class="image"><span><img src="img/cross_4.jpg" alt="Cross"></span></div>
            <div data-name="Knight" class="image"><span><img src="img/knight_2.jpg" alt="Knight"></span></div>
            <div data-name="Girls" class="image"><span><img src="img/girls_2.jpg" alt="Girls"></span></div>
            <div data-name="Knight" class="image"><span><img src="img/knight_3.jpg" alt="Knight"></span></div>
            <div data-name="Auto" class="image"><span><img src="img/auto_1.jpg" alt="Auto"></span></div>
            <div data-name="Auto" class="image"><span><img src="img/auto_2.jpg" alt="Auto"></span></div>
            <div data-name="Auto" class="image"><span><img src="img/auto_3.jpg" alt="Auto"></span></div>
        </div>

        <div class="preview">
            <div class="close"><span>&#10008;</span></div>
            <div class="fullimg">
                <img src="" alt="#">
            </div>
        </div>

        <div class="openimg">
            <span class="closeimg">&#10008;</span>
            <img src="" alt="">
            <div class="altenative"></div>
        </div>
       
    </div>
    <script src="script/filter.js"></script>
    <script src="script/open.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
